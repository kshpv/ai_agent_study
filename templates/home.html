<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .card {
            position: absolute;
            width: 95%;
            height: 80%;
            box-shadow: 0px 0px 5px gray;
            left: 2.5%;
            top: 5%;
        }
        .conversations-list {
            max-height: 70%;
            overflow-y: auto;
            padding: 20px;
        }
        .conversation-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        .conversation-item h5 {
            margin: 0;
            color: #333;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .new-conversation-btn {
            margin: 20px;
            text-align: center;
        }
        .new-conversation-btn button {
            padding: 12px 30px;
            font-size: 16px;
        }
    </style>
</head>
<script>
        $(document).ready(function(){
            // Load sessions on page load
            function loadSessions() {
                $(".conversations-list").html('<div class="loading">Loading sessions...</div>');
                $.ajax({
                    url: '/api/sessions',
                    type: 'GET',
                    success: function(response){
                        var sessions = response.sessions || [];
                        var listHtml = '';
                        
                        if (sessions.length === 0) {
                            listHtml = '<div class="empty-state">No previous sessions found</div>';
                        } else {
                            sessions.forEach(function(session) {
                                var sessionName = session.name || 'Unnamed Session';
                                var sessionId = session.id || '';
                                listHtml += '<div class="conversation-item" data-id="' + sessionId + '">';
                                listHtml += '<h5>' + sessionName + '</h5>';
                                listHtml += '</div>';
                            });
                        }
                        
                        $(".conversations-list").html(listHtml);
                        
                        // Add click handlers to session items
                        $(".conversation-item").on("click", function(){
                            var sessionId = $(this).data("id");
                            // Navigate to chat with session ID
                            window.location.href = "/chat?session_id=" + sessionId;
                        });
                    },
                    error: function(xhr, status, error){
                        $(".conversations-list").html('<div class="empty-state">Error loading sessions. Please try again.</div>');
                    }
                });
            }
            
            // Handle new conversation button click
            $("#new-conversation-btn").on("click", function(){
                window.location.href = "/chat";
            });
            
            loadSessions();
        });
    </script>
<body>
    <div class="chat-body card">
        <div class="card-body">
            <h4 class="card-title text-center"> Chat App </h4>
            <hr>
            <div class="new-conversation-btn">
                <button type="button" class="btn btn-primary btn-lg" id="new-conversation-btn">
                    Start New Conversation
                </button>
            </div>
            <div class="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
